<!DOCTYPE html>
<html lang="“en”">
  <head>
    <meta charset=“UTF-8"> <meta name=“viewport” content=“width=device-width,
    initial-scale=1.0">
    <!-- displays site properly based on user’s device -->
    <link rel=“icon” type=“image/png” sizes=“32x32”
    href=“./assets/images/favicon-32x32.png”>
    <title>Results summary component</title>
  </head>
  <body class="bg-dark">
    <div
      class="container-fluid text-center d-flex justify-space-between"
      id="contenedor"
    >
      <div class="row">
        <div class="col-6" id="primerRec">
          <p>
            Your Result 76 of 100 Summary Reaction
          </p>
          <input
            type="number"
            placeholder="Input your test Result"
            id="reaction"
          />
          <p>/ 100 Memory</p>
          <input
            type="number"
            placeholder="Input your test Result"
            id="memory"
          />
          <p>/ 100 Verbal</p>
          <input
            type="number"
            placeholder="Input your test Result"
            id="verbal"
          />
          <p>/ 100 Visual</p>
          <input
            type="number"
            placeholder="Input your test Result"
            id="visual"
          />
          <p>/ 100</p>
          <button
            type="button"
            class="btn btn-danger"
            onclick="obtenerPromedio()"
          >
            Continue
          </button>
          <div class="col-12" id="promedios">
            <div>
              <p>Promedio:</p>
              <div id="promedio"></div>
            </div>
            <div id="mensaje"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
