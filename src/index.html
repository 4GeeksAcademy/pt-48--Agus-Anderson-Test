<!DOCTYPE html>
<html lang="“en”">
  <head>
    <meta charset=“UTF-8"> <meta name=“viewport” content=“width=device-width,
    initial-scale=1.0"> <link rel=“icon” type=“image/png” sizes=“32x32”
    href=“./assets/images/favicon-32x32.png”>
    <title>Results summary</title>
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <div
      class="container-fluid text-center d-flex justify-content-center position-absolute top-50 start-50 translate-middle"
      id="contenedor"
    >
      <div class="row w-50 bg-light rounded-3">
        <div class="col pt-3" id="promedios">
          <div>
            <h3 style="color: lightgray;">Your Results:</h3>
            <div class="rounded-circle text-center" id="promedio"></div>
          </div>
          <div class="mt-4" id="mensaje"></div>
        </div>
        <div class="col pt-3" id="primerRec">
          <h3 class="text-start">Summary:</h3>
          <div
            class="col d-flex alert alert-danger pb-0"
            role="alert"
            id="prueba"
          >
            <p class="pt-1">
              <i class="fa-solid fa-bolt" style="color: #c60606;"></i>
              Reaction
            </p>
            <div class="row">
              <div class="col">
                <input class="alert alert-danger" type="number" id="reaction" />
              </div>
              <div class="col pt-1">
                <p>/ 100</p>
              </div>
            </div>
          </div>
          <div
            class="col d-flex alert alert-warning pb-0"
            role="alert"
            id="prueba"
          >
            <p class="pt-1">
              <i class="fa-solid fa-brain" style="color: #b6cb15;"></i>
              Memory
            </p>
            <div class="row">
              <div class="col">
                <input class="alert alert-warning" type="number" id="memory" />
              </div>
              <div class="col pt-1">
                <p>/ 100</p>
              </div>
            </div>
          </div>
          <div
            class="col d-flex alert alert-success pb-0"
            role="alert"
            id="prueba"
          >
            <p class="pt-1">
              <i class="fa-regular fa-comment" style="color: #11b01c;"></i>
              Verbal
            </p>
            <div class="row">
              <div class="col">
                <input class="alert alert-success" type="number" id="verbal" />
              </div>
              <div class="col pt-1">
                <p>/ 100</p>
              </div>
            </div>
          </div>
          <div
            class="col d-flex alert alert-primary pb-0"
            role="alert"
            id="prueba"
          >
            <p class="pt-1">
              <i class="fa-regular fa-eye" style="color: #1753ba;"></i>
              Visual
            </p>
            <div class="row">
              <div class="col">
                <input class="alert alert-primary" type="number" id="visual" />
              </div>
              <div class="col pt-1">
                <p>/ 100</p>
              </div>
            </div>
          </div>
          <button type="button" class="btn" onclick="obtenerPromedio()">
            <svg
              height="24"
              width="24"
              fill="#FFFFFF"
              viewBox="0 0 24 24"
              data-name="Layer 1"
              id="Layer_1"
              class="sparkle"
            >
              <path
                d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"
              ></path>
            </svg>
            <span class="text">Continue</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
